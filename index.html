<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>进制转换器</title>
  <link href=".\stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="form-item">
    <div>Decimal:</div>
    <input id="dec"/>
  </div>
  <div class="form-item">
    <div>Binary:</div>
    <input id="bin" />
  </div>
  <div class="form-item">
    <div>Hexadecimal:</div>
    <input id="hex"/>
  </div>
  <button id="clear" onclick="clearContent()">清空</button>  
  <button id="confirm" onclick="calculate()">确定</button>
  <script src=".\script.js" type="text/javascript"></script>
  <div class="guide">
    <div>使用说明：</div>
    <div>在对应进制的输入框内输入数字后，</div>
    <div>点击“确定”，即可获得该数字的其它进制。</div>
    <div>点击“清空”键清空输入框内容。</div>
  </div>
</body>
</html>
